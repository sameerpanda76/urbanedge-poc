name: urbanedge
channels:
  - conda-forge
dependencies:
  - python=3.11
  - pip
  - pip:
      # Core packages
      - streamlit==1.51.0
      - pandas
      - matplotlib
      - plotly
      - kaleido
      - fpdf2
      - numpy<2.0
      # Prophet pinned for Python 3.11 compatibility
      - prophet==1.1.1
      # CmdStanPy pinned to avoid runtime installation
      - cmdstanpy==1.3.0
